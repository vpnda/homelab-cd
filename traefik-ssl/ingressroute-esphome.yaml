apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: esphome
  namespace: esphome
spec:
  entryPoints:
    - local-websecure
  routes:
    - match: Host(`esphome.ssl.local.vpineda.me`)
      kind: Rule
      services:
        - name: esphome
          port: 80
  tls:
    certResolver: wildcard-resolver
    domains:
      - main: "ssl.local.vpineda.me"
      - sans:
          - "*.ssl.local.vpineda.me"